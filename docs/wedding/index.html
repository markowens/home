<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      margin: 0;
      background-color: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal for full image */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <!-- Modal container -->
  <div id="modal" class="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img id="fullImage" src="" alt="Full-size photo" />
  </div>

  <script>
    // CONFIG: paths to your photo folders
    const thumbnailDir = 'photos/thumbnails/';
    const fullPhotoDir = 'photos/';

    // Manually list your photo filenames here (must exist in both folders)
    const photoNames = [
        '_M1A3216.jpg',
        '_M1A3217.jpg',
        '_M1A3218.jpg',
        '_M1A3219.jpg',
        '_M1A3220.jpg',
        '_M1A3221.jpg',
        '_M1A3222.jpg',
        '_M1A3224.jpg',
        '_M1A3225.jpg',
        '_M1A3230.jpg',
        '_M1A3232.jpg',
        '_M1A3233.jpg',
        '_M1A3235.jpg',
        '_M1A3239.jpg',
        '_M1A3240.jpg',
        '_M1A3243.jpg',
        '_M1A3244.jpg',
        '_M1A3246.jpg',
        '_M1A3247.jpg',
        '_M1A3249.jpg',
        '_M1A3250.jpg',
        '_M1A3251.jpg',
        '_M1A3252.jpg',
        '_M1A3253.jpg',
        '_M1A3254.jpg',
        '_M1A3255.jpg',
        '_M1A3256.jpg',
        '_M1A3257.jpg',
        '_M1A3259.jpg',
        '_M1A3260.jpg',
        '_M1A3261.jpg',
        '_M1A3263.jpg'
      // add more photo filenames here...
    ];

    function initGallery() {
      const gallery = document.getElementById('gallery');
      photoNames.forEach(name => {
        const img = document.createElement('img');
        img.src = `${thumbnailDir}${name}`;
        img.alt = name;
        img.addEventListener('click', () => showFullImage(name));
        gallery.appendChild(img);
      });
    }

    function showFullImage(name) {
      const modal = document.getElementById('modal');
      const fullImg = document.getElementById('fullImage');
      fullImg.src = `${fullPhotoDir}${name}`;
      modal.style.display = 'flex';
    }

    document.getElementById('closeBtn').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    window.addEventListener('click', e => {
      const modal = document.getElementById('modal');
      if (e.target === modal) modal.style.display = 'none';
    });

    initGallery();
  </script>
</body>
</html>
